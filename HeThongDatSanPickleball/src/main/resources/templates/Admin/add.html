<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Thêm Sân Mới</title>
    <link rel="stylesheet" th:href="@{/css/bootstrap.min.css}">
</head>
<body>
<div class="container mt-5">
    <h2>Thêm Sân Mới</h2>
    <form th:action="@{/courts/save}" method="post">
        <div class="mb-3">
            <label for="name" class="form-label">Tên sân</label>
            <input type="text" id="name" name="name" class="form-control" required>
        </div>

        <div class="mb-3">
            <label for="type" class="form-label">Loại sân</label>
            <input type="text" id="type" name="type" class="form-control" required>
        </div>

        <div class="mb-3">
            <label for="description" class="form-label">Mô tả</label>
            <textarea id="description" name="description" class="form-control" required></textarea>
        </div>

        <div class="mb-3">
            <label for="imageUrl" class="form-label">Ảnh URL</label>
            <input type="text" id="imageUrl" name="imageUrl" class="form-control" required>
        </div>

        <button type="submit" class="btn btn-primary">Lưu</button>
        <a href="/admin/chinhsua" class="btn btn-secondary">Quay lại</a>
    </form>
</div>
</body>
</html>
