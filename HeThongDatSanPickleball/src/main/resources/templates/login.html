<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Đăng nhập - Hệ Thống Đặt Sân Pickleball</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background: linear-gradient(to right, #74ebd5, #ACB6E5);
      height: 100vh;
    }
    .login-card {
      max-width: 400px;
      margin: auto;
      margin-top: 100px;
      padding: 30px;
      background: white;
      border-radius: 15px;
      box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1);
    }
    .login-title {
      font-weight: bold;
      text-align: center;
      margin-bottom: 20px;
      color: #007bff;
    }
  </style>
</head>
<body>
<div class="login-card">
  <h2 class="login-title">Đăng Nhập để tiếp tục với PickleHub</h2>
  <form th:action="@{/login}" method="post">
    <div class="mb-3">
      <label class="form-label">Tên đăng nhập</label>
      <input type="text" class="form-control" name="username" required>
    </div>
    <div class="mb-3">
      <label class="form-label">Mật khẩu</label>
      <input type="password" class="form-control" name="password" required>
    </div>
    <div class="d-grid">
      <button type="submit" class="btn btn-primary">Đăng nhập</button>
    </div>

    <div th:if="${param.error}" class="mt-3 alert alert-danger">
      Sai tên đăng nhập hoặc mật khẩu!
    </div>
    <div th:if="${param.logout}" class="mt-3 alert alert-info">
      Bạn đã đăng xuất thành công.
    </div>
  </form>
  <div class="d-grid gap-2">
    <a th:href="@{/register}" class="btn btn-primary mt-2">Đăng ký tài khoản mới</a>
    <a th:href="@{/index}" class="btn btn-outline-success">Khách</a>
  </div>
<!--  <div th:if="${param.logout}" class="mt-3 alert alert-info text-center">-->
<!--    Bạn đã đăng xuất thành công. Bạn có thể tiếp tục dưới tư cách khách hoặc đăng nhập lại.-->
<!--  </div>-->
</div>
</body>
</html>
